'1585189205228':
  alias: Show Lovelace
  sequence:
  - data:
      entity_id: media_player.kitchen_display
      view_path: default_view
    service: cast.show_lovelace_view
'1585195573304':
  alias: Stop Casting
  sequence:
  - data: {}
    entity_id: media_player.big_bedroom
    service: media_player.turn_off
'1594424883910':
  alias: Set Lock Code
  sequence:
  - data:
      code_slot: '8'
      node_id: '6'
      usercode: '141914'
    service: lock.set_usercode
  mode: single
'1600992174270':
  alias: 3080 Alert
  sequence:
  - service: notify.mobile_app_sm_g950u
    data:
      message: 3080!
      data:
        channel: alarm
  mode: single
announce:
  alias: Announce
  sequence:
  - service: tts.google_translate_say
    data:
      entity_id: media_player.announcements
      message: its dark and cold
  mode: single
turn_off_printer:
  alias: Turn Off Printer
  mode: single
  sequence:
  - condition: state
    entity_id: sensor.prusamk3s_current_state
    state: Operational
  - data: {}
    entity_id: light.3d_printer
    service: light.turn_off
turn_off_printer_after_x_time:
  alias: Turn Off Printer after X time
  mode: single
  sequence:
  - delay: 03:00
  - data: {}
    entity_id: light.3d_printer
    service: light.turn_off
reload:
  alias: Reload
  sequence:
  - data: {}
    service: automation.reload
  - data: {}
    service: homeassistant.reload_core_config
  - data: {}
    service: group.reload

play_morning_shows:
  alias: Play Morning Shows in Den
  sequence:
  - service: media_player.select_source
    data:
      entity_id: media_player.portal_to_hell
      source: Plex - Free Movies & TV
  - wait_template: "{{ is_state('media_player.portal_to_hell', 'on') }}"
    timeout: '00:00:20'
  - delay: '00:00:01'
  - service: plex.scan_for_clients
  - wait_template: "{{ is_state('media_player.plex_plex_for_roku_den_roku', 'idle') or is_state('media_player.plex_plex_for_roku_den_roku', 'on') }}"
    timeout: '00:00:20'
  - service: media_player.play_media
    data:
      entity_id: media_player.plex_plex_for_roku_den_roku
      media_content_id: >-
        { "library_name": "TV Shows", "show_name": ["Last Week Tonight", "Rovers Morning Glory"], "episode.unwatched": true, "episode.inProgress": [true, false], "sort": ["show.titleSort","addedAt:asc"], "maxresults": 1 }
      media_content_type: EPISODE

play_bedtime_shows:
  alias: Play Bedtime Shows in Bed
  sequence:
  - service: media_player.play_media
    data:
      entity_id: media_player.bed
      media_content_id: >-
        plex://{ "library_name": "TV Shows", "show_name": ["Forensic Files"], "shuffle": 1, "maxresults": 1 }
      media_content_type: EPISODE
  - delay: '00:00:01'
  - service: media_player.volume_set
    data:
      entity_id: media_player.bed
      volume_level: 0.46
  - delay: '00:00:01'
  - service: media_player.volume_set
    data:
      entity_id: media_player.bed
      volume_level: 0.45